<!DOCTYPE html>
<html>
<head>
    <html dir="rtl"></html>
    <meta charset="UTF-8"/>
    <title>استعادة كلمة المرور</title>
    <link rel="stylesheet" type="text/css" href="mian.css">
</head>
<body>
    <div class="container">
        <h2>استعادة كلمة المرور</h2>

        <label for="email"><b>البريد الإلكتروني</b></label>
        <input type="email" placeholder="أدخل البريد الإلكتروني" name="email" required>

        <button type="button" onclick="document.getElementById('code').style.display='block'">استعادة</button>

        <div id="code" >
            <label for="code"><b>كود استعادة الحساب</b></label>
            <input type="text" placeholder="أدخل كود استعادة الحساب" name="code"  maxlength="6">
            <button type="submit">تأكيد</button>
        </div>
    </div>
</body>
</html>
